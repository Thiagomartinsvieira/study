<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muda a cor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="text">Site que muda de cor</h1>
    <h2 class="text">Site que muda de cor de acordo o botão clicado é alterado a cor do body e do text</h2>

    <h3 class="text">Selecione uma cor abaixo:</h3>


    <div class="btn">
        <input type="button" id="red">
        <input type="button" id="blue">
        <input type="button" id="yellow">
        <input type="button" id="green">
        <input type="button" id="white">
        <input type="button" id="pink">
    </div>

    <h3 class="text">Abaixo muda a cor para o text:</h3>

    <div class="btn">
        <input type="button" id="red_text">
        <input type="button" id="blue_text">
        <input type="button" id="yellow_text">
        <input type="button" id="green_text">
        <input type="button" id="white_text">
        <input type="button" id="pink_text">
    </div>
    

<script src="main.js"></script>
</body>
</html>
