<body>
    <h1>Personalizando Links</h1>
    <style>

        /* SELETORES PERSONALIZADOS
            # = 
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

        .especial{
            background-color: aqua;
        }

       .especial::before{
            content: '';
        }

        .especial::after {
            content:'';
        }
    </style>
