<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal*/
            vertical-align: middle;/* Alinhamento Vertical*/

        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
        <!-- 
            HIERARQUIA DE TABELAS (SIMPLES) 
                Table = tabela 
                    Table Row = linha de tabela 
                        table Header = CabeÃ§alho de tabela 
                             Table Data = dado de tabela 
        -->
        <table>
            <Tr> <!--Primeira Linha-->
                <td>A1</td>
                <td>B1</td>
                <TD>C1</TD>
                <TD>D1</TD>
            </Tr>
            <TR><!--Sgunda Linha-->
                <TD>A2</TD>
                <TD>B2</TD>
                <TD class="numero">C2</TD>
                <TD>D2</TD>
            </TR>
            <TR class="linha"><!--Terceira Linha-->
                <TD>A3</TD>
                <TD>B3</TD>
                <TD class="numero">C3</TD>
                <TD>D3</TD>
            </TR>
            <TR><!--Quarta Linha-->
                <TD>A4</TD>
                <TD class="dado">B4</TD>
                <TD>C4</TD>
                <TD>D4</TD>
            </TR>
            <tr>
                <td>A5</td>
                <td>B5</td>
                <td>C5</td>
                <TD>D5</TD>
            </tr>
        </table>
</body>
</html>
